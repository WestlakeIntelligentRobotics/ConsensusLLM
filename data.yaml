abstract_content:
  - |
    <strong>One-sentence summary</strong>: This work demonstrates the potential of LLM-driven agents to achieve zero-shot autonomous planning for multi-robot collaboration tasks and analyzes the impact of the agent number, agent personality, and network topology on consensus-seeking processes.

